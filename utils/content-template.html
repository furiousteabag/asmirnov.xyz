<!DOCTYPE html>
<html>
  <head>
    <title>$title$</title>
    <style>
      body {
        font-family: "Lucida Console", monospace;
        max-width: 650px;
        margin: 50px auto;
        padding: 0 10px;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      a {
        color: rgb(0, 0, 238);
        text-decoration: none;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>$title$</h1>
    $if(date)$
    <i>$date$</i>
    $endif$
    <div id="toc">$toc$</div>
    <hr />
    $body$
  </body>
</html>
